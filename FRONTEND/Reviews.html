<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Read honest reviews from real AK Bridal Works clients about their bridal makeover experience.">
  <title>Reviews | AK Bridal Works</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body style="background-color: #0f0b15; color: #f0dce5; font-family: 'Open Sans', sans-serif;">

  <!-- Header -->
  <header style="display: flex; align-items: center; background-color: #1c1425; padding: 5px 20px; height: 100px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 6px 25px rgba(255, 73, 160, 0.3);">
    <img src="images/logo.png" alt="AK Bridal Works Logo" style="width: 200px; height: auto; max-height: 180px; margin-left: 200px;" />
    <nav style="flex: 1; display: flex; justify-content: center; gap: 100px; margin-left: 50px;">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="reviews.html" class="active">Reviews</a>
      <a href="contact.html">Contact</a>
      <a href="admin-login.html">Admin</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="review-hero" style="text-align: center; background: #1c1425; padding: 60px 20px;">
    <h1 style="font-family: 'Playfair Display', serif; font-size: 3em; color: #ff49a0;">Client Reviews</h1>
    <p style="font-family: 'Open Sans', sans-serif; font-size: 1.2em; color: #d8cbd7;">Here’s what our lovely brides have to say about their makeover experience.</p>
  </section>

  <!-- Reviews Grid -->
  <section class="review-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 40px 80px;" id="reviewsContainer">
    <!-- Reviews will be loaded here by JavaScript -->
  </section>
  
  <script>
    const backendBaseUrl = 'https://ak-bridal-works-backend.onrender.com';

    // Load reviews when the page loads
    window.addEventListener('DOMContentLoaded', function() {
      loadReviews();
    });
    
    // Function to load reviews from backend
    function loadReviews() {
      const reviewsContainer = document.getElementById('reviewsContainer');
      
      // Fetch reviews from backend
      fetch(`${backendBaseUrl}/api/reviews`)
        .then(response => response.json())
        .then(reviews => {
          if (reviews.length === 0) {
            reviewsContainer.innerHTML = '<p>No reviews found.</p>';
            return;
          }
          
          // Clear the container
          reviewsContainer.innerHTML = '';
          
          // Add each review to the container
          reviews.forEach(function(review) {
            const reviewElement = document.createElement('div');
            reviewElement.className = 'review-card';
            reviewElement.style.background = '#1c1425';
            reviewElement.style.padding = '25px';
            reviewElement.style.borderRadius = '12px';
            reviewElement.style.boxShadow = '0 4px 12px rgba(255,73,160,0.2)';
            
            // Create star rating
            let stars = '';
            for (let i = 0; i < review.rating; i++) {
              stars += '★';
            }
            for (let i = review.rating; i < 5; i++) {
              stars += '☆';
            }
            
            reviewElement.innerHTML = `
              <div class="stars" style="color: #f7c948; font-size: 1.2em;">${stars}</div>
              <p style="margin-top: 10px;">"${review.review}"</p>
              <div class="author" style="margin-top: 15px; font-weight: bold; color: #ffaad4;">– ${review.name}</div>
            `;
            
            reviewsContainer.appendChild(reviewElement);
          });
        })
        .catch(error => {
          console.error('Error:', error);
          reviewsContainer.innerHTML = '<p>Error loading reviews.</p>';
        });
    }
  </script>

  <!-- Call-to-Action -->
  <section class="review-cta" style="text-align: center; padding: 50px 20px;">
    <h2 style="font-family: 'Playfair Display', serif; font-size: 2em; color: #ff49a0;">Want to share your experience?</h2>
    <a href="write_review.html" class="btn" style="display: inline-block; background: #ff49a0; color: white; padding: 12px 30px; margin-top: 20px; border-radius: 25px; text-decoration: none; font-weight: 600;">Write a Review</a>
  </section>

  <!-- Footer -->
  <footer style="text-align: center; padding: 20px; background: #1c1425; color: #f0dce5;">
    &copy; 2025 <strong>AK Bridal Works</strong>. All rights reserved.
  </footer>
</body>
</html>
